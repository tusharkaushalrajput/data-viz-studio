<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Visualization Studio</title>
  <meta name="description" content="Data Visualization Studio â€“ CSV to charts in your browser. Import, clean, profile, and visualize with Chart.js." />
  <link rel="icon" href="../dvs.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- PapaParse CDN for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <header>
  <h1>Data Visualization Studio</h1>
  <p class="tag">Client-side data profiling and charting</p>
    </header>

    <main>
      <section class="controls">
        <div class="group">
          <label class="btn">
            <input id="fileInput" type="file" accept=".csv" hidden />
            Import CSV
          </label>
          <button id="loadSample" class="btn secondary">Load Sample</button>
        </div>
        <div class="group wrap">
          <label>Title</label>
          <input id="chartTitle" class="input" placeholder="e.g., Sales by Product" />
          <label>X</label>
          <select id="xColumn"></select>
          <label>Y</label>
          <select id="yColumn"></select>
          <label>Chart Type</label>
          <select id="chartType">
            <option>Bar Chart</option>
            <option>Pie Chart</option>
            <option>Line Chart</option>
            <option>Scatter Plot</option>
          </select>
          <label>Palette</label>
          <select id="palette">
            <option value="classic">Classic</option>
            <option value="cbf">Color-Blind Friendly</option>
            <option value="pastel">Pastel</option>
            <option value="vivid">Vivid</option>
          </select>
          <button id="renderChart" class="btn primary">Generate Chart</button>
          <button id="exportPng" class="btn">Export PNG</button>
        </div>
      </section>

      <section class="controls slim">
        <details>
          <summary>Data cleaning & typing</summary>
          <div class="group wrap">
            <label><input type="checkbox" id="optTrim" checked /> Trim headers/cells</label>
            <label><input type="checkbox" id="optDropEmpty" checked /> Drop empty rows</label>
            <label><input type="checkbox" id="optInfer" checked /> Infer numeric types</label>
            <button id="applyClean" class="btn">Apply</button>
          </div>
        </details>
      </section>

      <section class="grid">
        <div class="card">
          <h3>Data Preview</h3>
          <div id="preview" class="preview"></div>
        </div>
        <div class="card">
          <h3>Chart</h3>
          <canvas id="chartCanvas" width="800" height="480" aria-label="Chart" role="img"></canvas>
        </div>
      </section>

      <section class="card">
        <h3>Insights</h3>
        <div id="profile" class="profile"></div>
        <ul id="insights"></ul>
      </section>
    </main>

    <footer>
  <small>Built by <a href="https://github.com/tusharkaushalrajput" target="_blank" rel="noreferrer">Tushar Kaushal</a>. Drag-and-drop a CSV or use the sample. Everything runs in your browser.</small>
    </footer>
    <!-- GitHub Pages deployment trigger -->

    <script src="app.js"></script>
  </body>
  </html>
